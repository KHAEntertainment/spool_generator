<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spool Label Overlay Test</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .preview {
      position: relative;
      width: 512px;
      height: 512px;
    }
    .preview img {
      position: absolute;
      width: 512px;
      height: 512px;
    }
    .overlay {
      position: absolute;
      width: 512px;
      height: 512px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="preview">
    <img src="spool_base.png" alt="Spool Base" />
    <svg class="overlay" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <path id="topArc" d="M 160,220 A 90,90 0 0,1 352,220" fill="none" />
        <path id="bottomArc" d="M 352,300 A 90,90 0 0,1 160,300" fill="none" />
      </defs>
      <text fill="#00BFFF" font-family="Arial" font-size="22" letter-spacing="1">
        <textPath href="#topArc" startOffset="50%" dominant-baseline="middle" text-anchor="middle">
          POLYMAKER
        </textPath>
      </text>
      <text fill="#00BFFF" font-family="Arial" font-size="20" letter-spacing="1">
        <textPath href="#bottomArc" startOffset="50%" dominant-baseline="middle" text-anchor="middle">
          PLA PRO
        </textPath>
      </text>
    </svg>
  </div>
</body>
</html>
